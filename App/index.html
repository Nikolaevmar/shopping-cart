<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shopping cart</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Header content -->
      <div class="header">
        <img src="img/Logo.jpg" class="imgLogo" alt="" />
        <div class="shopping-bag">
          <a href="#">
            <img src="./icons/bag.png" alt="cart" />
            Cart
            <div class="total-items-in-cart">0</div>
          </a>
        </div>
      </div>
      <!-- Header content -->

      <!-- Products -->
      <div class="products-list">
        <div class="products">
          <!-- the rendering happens here -->
        </div>
        <div class="cart">
          <div class="cart-header">
            <div class="column1">Item</div>
            <div class="column2">Unit price</div>
            <div class="column3">Units</div>
          </div>
          <div class="cart-items">
            <!-- the rendering happens here -->
          </div>
          <div class="cart-footer">
            <div class="subtotal">Subtotal (0 items): $0</div>
            <div class="checkout" id="checkoutBtn">Order now</div>
          </div>
        </div>
      </div>
    </div>
    <!-- Products -->

    <script src="/App/js/products.js"></script>
    <script src="/App/js/app.js"></script>
  </body>
</html>
